<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Technomantra 2026</title>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #020617, #000);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      width: 90%;
      max-width: 900px;
      align-items: center;
    }

    .hero {
      padding: 20px;
    }

    .hero h1 {
      font-size: 42px;
      line-height: 1.2;
      background: linear-gradient(90deg, #38bdf8, #22c55e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 15px;
    }

    .hero p {
      color: #94a3b8;
      font-size: 16px;
      max-width: 400px;
    }

    .card {
      background: rgba(2, 6, 23, 0.85);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 35px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.7);
      border: 1px solid #1e293b;
    }

    label {
      font-size: 13px;
      color: #94a3b8;
      margin-bottom: 6px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: 1px solid #1e293b;
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #38bdf8;
      box-shadow: 0 0 0 1px #38bdf8;
    }

    textarea {
      resize: none;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(90deg, #38bdf8, #22c55e);
      color: #020617;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(56,189,248,0.4);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .popup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .popup-content {
      background: #020617;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      width: 320px;
      border: 1px solid #1e293b;
    }

    .popup-content img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .success {
      color: #22c55e;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .filename {
      font-size: 13px;
      color: #94a3b8;
      margin-bottom: 14px;
    }

    .toast {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: #020617;
      border-left: 4px solid #22c55e;
      padding: 14px 18px;
      border-radius: 10px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
      display: none;
      z-index: 200;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        text-align: center;
      }
      .hero h1 { font-size: 34px; }
      .hero p { margin: 0 auto; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="hero">
      <h1>Technomantra 2026</h1>
      <p>
        Upload your image securely for <strong>Technomantra 2026</strong>.
        Fast, safe, and powered by modern cloud technology.
      </p>
    </div>

    <div class="card">
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Enter your name" />

      <label for="image">Upload Image</label>
      <input type="file" id="image" accept="image/*" />

      <label for="feedback">Your Feedback</label>
      <textarea id="feedback" placeholder="Write your feedback..." rows="3"></textarea>

      <button id="uploadBtn">Upload Image</button>
    </div>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <img id="preview" />
      <div class="success">âœ” Upload Successful</div>
      <div class="filename" id="fileNameText"></div>
      <button id="closeBtn">Done</button>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast">Image uploaded successfully ðŸš€</div>

  <script>
    const SUPABASE_URL = "https://worcmjutlantjutpdsjq.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_vK-bQ1JYqzhN4K6WFUP73Q_WiBeVfxu";

    const supabaseClient = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    const uploadBtn = document.getElementById("uploadBtn");
    const toast = document.getElementById("toast");

    async function uploadImage() {
      const name = document.getElementById("name").value.trim();
      const file = document.getElementById("image").files[0];
      const feedback = document.getElementById("feedback").value.trim();

      if (!name || !file) {
        alert("Please enter your name and select an image");
        return;
      }

      uploadBtn.textContent = "Uploading...";
      uploadBtn.disabled = true;

      const ext = file.name.split('.').pop();
      const filePath = `${name}_${Date.now()}.${ext}`;

      // Upload to Supabase storage
      const { error } = await supabaseClient.storage
        .from("technomantra")
        .upload(filePath, file);

      if (error) {
        alert(error.message);
        uploadBtn.textContent = "Upload Image";
        uploadBtn.disabled = false;
        return;
      }

      const { data } = supabaseClient.storage
        .from("technomantra")
        .getPublicUrl(filePath);

      // Show popup
      document.getElementById("preview").src = data.publicUrl;
      document.getElementById("fileNameText").textContent = file.name;
      document.getElementById("popup").style.display = "flex";

      // Show toast
      toast.style.display = "block";
      setTimeout(() => toast.style.display = "none", 3000);

      // Reset form fields
      document.getElementById("name").value = "";
      document.getElementById("image").value = "";
      document.getElementById("feedback").value = "";

      uploadBtn.textContent = "Upload Image";
      uploadBtn.disabled = false;
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    uploadBtn.addEventListener("click", uploadImage);
    document.getElementById("closeBtn").addEventListener("click", closePopup);
  </script>
</body>
</html>
